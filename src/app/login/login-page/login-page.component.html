<div class="bg-gradient-to-r from-gray-950 to-blue-600 h-screen overflow-hidden ">
    <div
        class="w-min mt-5 flex bg-white rounded-lg shadow dark:border dark:border-gray-700 mx-auto">
        <div>
            <div
                class="text-blue-600 font-semibold pt-8 pl-10 mr-20 text-8xl" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                Fine
            </div>
            <div
                class="text-gray-950 font-semibold pl-10 mr-20 text-8xl " style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                Smart
            </div>
            <div
                class="text-black ml-4  mt-8  " style="font-family: Arial, Helvetica, sans-serif;">
                <span class="pl-5">"Streamline Fines, Simplify</span> <br> <span class="pl-16">Payments  – Your All-in-One</span> <br> <span class="pl-28">Fine Management Solution!"</span>
            </div>
            <div>
                <img src="Police Line Tape PNG Clip Art Image.jpeg" alt="Login Image" class="w-[410px] mt-12">
            </div>
        </div>
        <div class="w-[400px] py-3 pr-3">
            <div class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0  dark:border-gray-700 mx-auto">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8 mx-auto">
                    <h1
                        class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black">
                        Sign in to your account
                    </h1>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your
                            email</label>
                        <input [(ngModel)]="email" type="email" name="email" id="email"
                            class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500 mx-auto"
                            placeholder="username@gmail.com" required="">
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Password</label>
                        <input [(ngModel)]="password" type="password" name="password" id="password"
                            placeholder="••••••••"
                            class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500 mx-auto"
                            required="" (keydown.enter)="login()">
                    </div>
                    <div class="flex mt-1 justify-end">
                        <a href="#"
                            class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                            password?</a>
                    </div>
                    <button type="button" (click)="login()"
                        class="w-full text-white bg-[#006cfd] hover:bg-[#006cfd] focus:ring-4 focus:outline-none focus:ring-[#006cfd] font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#006cfd] dark:hover:bg-[#006cfd] dark:focus:ring-[#006cfd] mx-auto">Sign
                        in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400 cursor-pointer">
                        Don’t have an account yet? <a routerLink="signup"
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
